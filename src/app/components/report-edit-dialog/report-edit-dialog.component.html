<h2 mat-dialog-title>Editar Reporte {{ reportData.id }}</h2>
<mat-dialog-content class="mat-typography flex mx-auto w-full">
  <form [formGroup]="editReportForm" class="flex flex-col w-full">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nombre" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput type="number" formControlName="idUsuario" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Observaciones</mat-label>
      <input matInput type="text" formControlName="observaciones" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-stroked-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial
    (click)="updateReport( reportData.id )">Actualizar</button>
</mat-dialog-actions>
