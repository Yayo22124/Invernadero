<h2 mat-dialog-title>Editar Control {{ controlData.controlId }}</h2>
<mat-dialog-content class="mat-typography flex mx-auto w-full">
  <form [formGroup]="editControlForm" class="flex flex-col w-full">
    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sensor Humedad</mat-label>
      <input matInput type="number" formControlName="sensorHumedad"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sensor Temperatura</mat-label>
      <input matInput type="number" formControlName="sensorTemperatura"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-stroked-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial
    (click)="updateControl( controlData.controlId )">Actualizar</button>
</mat-dialog-actions>
